{{extend './layout.html'}} {{block 'content'}}
<div class="card">
  <div class="card-body">
    <form action="/user-maintenance/create" method="post">
      <div class="form-group">
        <label>First Name</label>
        <input 
          type="text" 
          class="form-control" 
          name="first_name" 
          value="{{if body}}{{body.first_name}}{{/if}}" 
        />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input 
          type="text" 
          class="form-control" 
          name="last_name" 
          value="{{if body}}{{body.last_name}}{{/if}}" 
        />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input 
          type="text" 
          class="form-control" 
          name="phone_number" 
          value="{{if body}}{{body.phone_number}}{{/if}}" 
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          class="form-control" 
          name="email" value="{{if body}}{{body.email}}{{/if}}" 
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input 
          type="password" 
          class="form-control" 
          name="password" 
          value="{{if body}}{{body.password}}{{/if}}" 
        />
      </div>
      <div class="form-group">
        <label>User Type</label>
        <select class="form-control" name="type">
          {{each USER_TYPES}}
          <option 
            value="{{$value}}"
            {{if body}}{{if body.type == $value}}selected{{/if}}{{/if}}
          >{{$value}}</option>
          {{/each}}
        </select>
      </div>
      <div class="form-group">
        <button 
          type="submit" 
          class="btn btn-success btn-block"
        >Add User</button>
      </div>
    </form>
  </div>
</div>
{{/block}}
