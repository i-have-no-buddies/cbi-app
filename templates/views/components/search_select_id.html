<div class="form-group">
  <div class="input-group">
    <div class="input-group-append">
      <span class="input-group-text text-sm">{{name | strReplace | strLimit 15}}</span>
    </div>
    <select 
      class="form-control form-control-sm select2bs4" 
      id="{{name}}" 
      name="{{name}}"
      onchange="search();"
    >
      <option value="">Select {{name | strReplace}}</option>
      {{each options}}
      <option 
        value="{{$value._id.toString()}}"
        {{if value}}{{if value[name] == $value._id.toString()}}selected{{/if}}{{/if}}
      >{{$value.first_name}} {{$value.last_name}}</option>
      {{/each}}
    </select>
  </div>
</div>
