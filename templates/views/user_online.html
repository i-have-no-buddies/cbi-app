{{extend './layout.html'}} {{block 'content'}}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Table</h3>
  </div>
  <div class="card-body p-0">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Type</th>
          <th>Last Action</th>
        </tr>
      </thead>
      <tbody>
        {{each ONLINE}}
        <tr>
          <td>{{$value.split('|')[0] | titleCase}}</td>
          <td>{{$value.split('|')[1]}}</td>
          <td>{{$value.split('|')[2] | titleCase}}</td>
          <td>{{LAST_ACTION[$index] | formatDate}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</div>
{{/block}}
