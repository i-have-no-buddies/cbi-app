<ul id="tabs" class="nav nav-tabs">
  {{each update_logs}}
    <li class="nav-item">
      <a
      href="#page_{{$index + 1}}"
      data-toggle="tab"
      class="nav-link text-uppercase {{if $index == 0}} active {{/if}}"
      >Page {{$index + 1}}</a
      >
    </li>
  {{/each}}
</ul>
<div class="tab-content">
  {{each update_logs}}
    <div class="tab-pane fade show {{if $index == 0}} active {{/if}}" id="page_{{$index + 1}}" role="tabpanel" >
      <table class="table table-striped">
      <thead>
        <tr>
          <th><i class="far fa-clock"></i> Date</th>
          <th><i class="fas fa-info-circle"></i> Description</th>
          <th><i class="far fa-edit"></i> Type</th>
          <th><i class="fas fa-laptop-code"></i> Module</th>
        </tr>
      </thead>
      <tbody>
        {{each $value}}
        <tr>
          <td><i class="far fa-clock"></i> {{@$value.created_at | formatDate}}</td>
          <td>
          <i class="fas fa-info-circle"></i>
          <a
          href="/lead/edit-logs/{{$value._id.toString()}}"
          rel="nofollow noopener noreferrer"
          class="text-info"
          id="user{{$index}}"
          data-ot="Click to view details"
          data-ot-delay="0"
          data-ot-tip-joint="bottom"
          data-ot-hide-delay="0"
          data-ot-target="#user{{$index}}"
          data-ot-fixed="true"
          >
          {{$value.description}}
          </a></td>
          <td><i class="far fa-edit"></i> {{$value.log_type}}</td>
          <th><i class="fas fa-laptop-code"></i> {{$value.module}}</th>
        </tr>
        {{/each}}
      </tbody>
      </table>
    </div>
  {{/each}}
</div>
