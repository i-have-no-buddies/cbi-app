{{extend './layout.html'}} {{block 'content'}}
<div class="row">
  <div class="col-md-3">

    <div class="card">
      <div class="card-body">

        <div class="form-group">
          <label>Search</label>
          <input
            type="search"
            class="form-control"
            placeholder="Name, first name, last name"
            id="search"
            onsearch="search(1);"
          />
        </div>
        <div class="form-group">
          <input
            type="search"
            class="form-control"
            placeholder="Job Title"
            id="job"
            onsearch="search(1);"
          />
        </div>
        <div class="form-group">
          <input
            type="search"
            class="form-control"
            placeholder="Company"
            id="company"
            onsearch="search(1);"
          />
        </div>
        <!--<div class="form-group">
          <select 
            class="form-control" 
            id="status" 
            name="status" 
            onchange="search(1);"
          >
            <option value="">Select status</option>
            {{each LEAD_STATUS}}
            <option value="{{$value}}">{{$value}}</option>
            {{/each}}
          </select>
        </div>-->
      </div>
    </div>
    
  </div>
  <div class="col-md-9">
    <!--made by button to remove one search-->
    <div class="card card-primary card-outline card-outline-tabs">
      
      <div class="card-body">
        <div class="row">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
                <th>Company</th>
                <th>Mobile</th>
              </tr>
            </thead>
            <tbody>
              <!--problem data cannot be copied-->
              {{each list.docs}}
              <tr data-widget="expandable-table" 
              onclick="window.location = '/lead/edit/{{$value.id}}'" >
                <td>{{$value.first_name}}</td>
                <td>{{$value.last_name}}</td>
                <td>{{$value.job_title}}</td>
                <td>{{$value.company}}</td>
                <td>{{$value.mobile}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>

      <div class="card-footer">
        <nav aria-label="Contacts Page Navigation">
          <ul
            class="pagination justify-content-center m-0"
            id="pagination"
          ></ul>
        </nav>
      </div>

    </div>

  </div>
</div>
{{/block}} {{block 'javascript'}}
<script src="/app/global.js"></script>
<script>
  const page = parseInt('{{list.page}}');
  const totalPages = parseInt('{{list.totalPages}}');
  const totalDocs = parseInt('{{list.totalDocs}}');
  document.getElementById('search').value = decodeHTML(
    '{{search.search | escapeBackslash}}'
  );
  document.getElementById('job').value = decodeHTML(
    '{{search.job | escapeBackslash}}'
  );
  document.getElementById('company').value = decodeHTML(
    '{{search.company | escapeBackslash}}'
  );
  

  function search(page) {
    let url = window.location.href.split('?')[0];
    let search = $('#search').val();
    let job = $('#job').val();
    let company = $('#company').val();
    url += `?page=${page}`;
    if (search) url += `&search=${search}`;
    if (job) url += `&job=${job}`;
    if (company) url += `&company=${company}`;
    window.location.href = url;
  }

  $(function () {
    $('#pagination').html(pagination(page, totalPages, totalDocs, 'search'));
  });
  
</script>
{{/block}}
