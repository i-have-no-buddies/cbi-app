{{extend './layout.html'}} {{block 'content'}}
<div class="card">
  <form action="/user-maintenance/update" method="post">
    <div class="card-body">
      <div class="form-group">
        <input 
          type="hidden" 
          class="form-control" 
          name="id" 
          value="{{if user}}{{user._id.toString()}}{{/if}}" 
        />
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input 
          type="text" 
          class="form-control" 
          name="first_name" 
          value="{{if user}}{{user.first_name}}{{/if}}" 
        />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input 
          type="text" 
          class="form-control" 
          name="last_name" 
          value="{{if user}}{{user.last_name}}{{/if}}" 
        />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input 
          type="text" 
          class="form-control" 
          name="phone_number" 
          value="{{if user}}{{user.phone_number}}{{/if}}" 
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          class="form-control" 
          name="email" 
          value="{{if user}}{{user.email}}{{/if}}" 
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input 
          type="password" 
          class="form-control" 
          name="password" 
          value="{{if user}}{{user.password}}{{/if}}"
        />
      </div>
      <div class="form-group">
        <label>User Type</label>
        <select class="form-control" name="type">
          {{each USER_TYPES}}
          <option 
            value="{{$value}}"
            {{if user}}{{if user.type == $value}}selected{{/if}}{{/if}}
          >{{$value}}</option>
          {{/each}}
        </select>
      </div>
      <div class="form-group">
        <label>User Status</label>
        <select class="form-control" name="status">
          {{each USER_STATUS}}
          <option 
            value="{{$value}}"
            {{if user}}{{if user.status == $value}}selected{{/if}}{{/if}}
          >{{$value}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="card-footer">
      <div class="form-group">
        <button 
          type="submit" 
          class="btn bg-teal btn-block"
        >Update User</button>
      </div>
    </div>
  </form>
</div>
{{/block}}
