<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CBI App | Log in</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <link
      rel="stylesheet"
      href="/assets/plugins/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="/assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/dist/css/adminlte.min.css" />
    <style>
      .form-group {
        margin: 0px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="card card-outline card-info">
        <form action="/login" method="post">
          <div class="card-header text-center">
            <a href="/" class="h2"><b>CBI</b> APP</a>
          </div>
          <div class="card-body p-2">
            <p class="login-box-msg">Sign in to start your session</p>
            <div class="form-group">
              <div class="input-group">
                <input
                  type="search"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  value="{{if DEFAULT_EMAIL}}{{DEFAULT_EMAIL}}{{/if}}"
                />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  type="search"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  value="{{if DEFAULT_PASSWORD}}{{DEFAULT_PASSWORD}}{{/if}}"
                  style="-webkit-text-security: disc"
                />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer p-2">
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn bg-info btn-block">
                  Sign In
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/assets/plugins/jquery/jquery.min.js"></script>
    <script src="/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/dist/js/adminlte.min.js"></script>
  </body>
</html>
