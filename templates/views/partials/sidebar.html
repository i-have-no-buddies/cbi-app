<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="/" class="brand-link text-sm">
    <img
      src="/assets/dist/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">CBI App</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="/assets/dist/img/default-150x150.png"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a href="#" class="d-block">{{AUTH.first_name}} {{AUTH.last_name}}</a>
      </div>
    </div>
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        {{if AUTH.access.includes('lead_management')}}
        <li class="nav-item">
          <a
            href="/lead-management"
            class="nav-link {{navigation | activeNav 'lead_management'}}"
          >
            <i class="nav-icon fas fa-folder-open"></i>
            <p>
              Lead Management
              <!-- <span class="right badge badge-danger">New</span> -->
            </p>
          </a>
        </li>
        {{/if}} {{if AUTH.access.includes('user_maintenance')}}
        <li class="nav-item">
          <a
            href="/user-maintenance"
            class="nav-link {{navigation | activeNav 'user_maintenance'}}"
          >
            <i class="nav-icon fas fa-user"></i>
            <p>
              User Maintenance
              <!-- <span class="right badge badge-danger">New</span> -->
            </p>
          </a>
        </li>
        {{/if}}
        <li class="nav-item">
          <a href="/user-online" class="nav-link">
            <i class="nav-icon far fa-circle text-success"></i>
            <p>User Online</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="/logout" class="nav-link">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>Log Out</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
