<!-- layout -->
{{extend './layout.html'}} 
<!-- content -->
{{block 'content'}}
<div class="card">
  <div class="card-header">
    <h3 class="card-title font-weight-bold">
      <i class="fas fa-user-plus"></i> Add User
    </h3>
  </div>
  <div class="card-body">
    <form action="/user-maintenance/create" method="post" id="formUserCreate">
      {{each user}}
        {{if $index === 'type'}}
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-append">
                <span class="input-group-text text-sm">{{$index}}</span>
              </div>
              <select class="form-control form-control-sm select2bs4" name="{{$index}}">
                <option value="">Select type</option>
                {{each USER_TYPE}}
                  <option 
                    value="{{$value}}"
                    {{if user}}{{if user.type === $value}}selected{{/if}}{{/if}}
                  >{{$value}}</option>
                {{/each}}
              </select>
              <small class="form-text text-danger" id="{{$index}}_error"></small>
            </div>
          </div>
        {{else if $index !== '_id'}}
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-append">
                <span class="input-group-text text-sm">{{$index | strReplace | strLimit 15}}</span>
              </div>
              <input 
                type="{{if $index !== 'password'}}text{{else}}password{{/if}}" 
                class="form-control form-control-sm" 
                name="{{$index}}" 
                value="{{if user}}{{user[$index]}}{{/if}}" 
              />
              <small 
                class="form-text text-danger"
                id="{{$index}}_error"
              ></small>
            </div>
          </div>
        {{/if}}
      {{/each}}
      <div class="form-group">
        <button 
          type="button" 
          class="btn bg-teal btn-block"
          id="btnUserCreate"
        ><i class="fas fa-save"></i> Create User</button>
      </div>
    </form>
  </div>
</div>
{{/block}}
<!-- javascript -->
{{block 'javascript'}}
<script>
  function handleError(key, value) {
    $(`[name="${key}"]`).addClass('is-invalid');
    $(`#${key}_error`).html(value);
  }

  $(document).ready(function() {
    $('.select2bs4').select2({
      theme: 'bootstrap4',
    });
    $('#btnUserCreate').on('click', function() {
      Swal.fire({
        icon: 'question',
        title: 'Do you really want to create the user?',
        showCancelButton: true,
        confirmButtonText: '<i class="fas fa-save"></i> Create',
        confirmButtonColor: '#20c997',
        cancelButtonText: '<i class="fas fa-times"></i> Cancel',
        cancelButtonColor: '#d81b60',
      }).then((result) => {
        if (result.isConfirmed) {
          $('#formUserCreate').submit();
        }
      });
    });
  });

  {{each errors}}
    handleError(`{{$index}}`,`{{$value}}`)
  {{/each}}
</script>
{{/block}}
